<div class="container"> 
    <div layout="column" class="relative" layout-fill role="main" ng-controller="LayoutCtrl as layout"  ng-cloak> 
            <md-toolbar ng-show="!showSearch">
                <div class="md-toolbar-tools">
                    <div layout= "column">
                        <div layout-align="left center" layout="row">
                            <img ng-src="app/assets/images/logo.jpg" width="100">
                        </div>
                        <md-button ng-click="layout.toggleSidenav('left')" hide-gt-md aria-label="Menu">
                            <ng-md-icon icon="menu"></ng-md-icon>
                        </md-button>
                        <div layout="row">
                            <h3 class="md-subhead"> <a href="http://www.trycinema.com/"> Try cinema </a> </h3> <ng-md-icon icon="keyboard_arrow_right"> </ng-md-icon> <h3 class="md-subhead"> <a ui-sref="home.flimblog"> Blogs </a></h3>
                        </div>
                        
                    </div>
                    <span flex></span>                                       
                    
                </div>

            </md-toolbar>

        <md-content layout="column" flex md-scroll-y style="background-color:#DCDCDC">
            <div ui-view></div>
        </md-content>

    </div>
 </div>
